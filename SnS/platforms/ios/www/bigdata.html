<!DOCTYPE html>
<html>
<head>
	<title>Big Data - Scoot 'n' Save</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bigdata.css">
	<link rel="shortcut icon" href="SnS_logo_resize.png"/>
	<script src="js/api.js"></script>
	<script src="js/bigdata.js"></script>
	<script src="js/ripple.min.js"></script>
</head>

<body>
	<section>
		<h1>Known parking spots</h1>
		<div class="map" id="known"></div>
	</section>
	<section>
		<h1>Desired parking spots</h1>
		<div class="map" id="desired"></div>
	</section>
	<div>
		<h1>Statistics</h1>
		<h3 class="stat good" id="goodStat"></h3>
		<h3 class="stat bad" id="badStat"></h3>
		<h3 class="stat neutral" id="neutralStat"></h3>
	</div>
	<script>
		ripple.registerRipples()
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_4_MtvydiWb4EZr8reK55Na1qgo55Nm4&callback=initMap"></script>
</body>
</html>
